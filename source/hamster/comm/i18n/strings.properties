#######################################################################################################################
#SUBJECT: BLOCK BASE BUFFERING 0000
#######################################################################################################################
hamster.comm.00000001=00000001 BUFFER {} HAS REBUFFERED FROM {} BYTES TO {} BYTES.

#######################################################################################################################
#SUBJECT: INTER-SM SEND/RECEIVER 0030
#######################################################################################################################

#Reconnection event - send INI as first telegram.
hamster.00300001=00300001 {} RECONNECTION TO PEER - SENT {}.  RECEIVE BUFFER CLEARED {}.
hamster.00300002=00300002 {} INITIALISATION RECEIVED {}.  RESET SEND BUFFER {}.
#Added message data to send buffer.
hamster.00300003=00300003 {} ADDED {} TO OUTGOING MESSAGE BUFFER {}.
#Received DAT.
hamster.00300004=00300004 {} RECEIVED {} FROM PEER [UNACKED MSGS={}], RBUF {}.

#Discarded ACK from a different CID.
hamster.00300005=00300005 {} RECEIVED {} - FIRST INI, DISCARDING.

#Discarded ACK from a different CID.
hamster.00300006=00300006 {} DISCARDED {} FROM PEER, CURRENT CID={}.

#Processed ACK.
hamster.00300007=00300007 {} PROCESSED {}, RECOVERABLE BYTES {}.  BUFFER AFTER RECLAIM {}.

#Generated ACK.
hamster.00300009=00300009 {} GENERATED {} TO PEER.

#Discarding NOP.
hamster.0030000A=0030000A {} RECIEVED {} - DISCARDING.

